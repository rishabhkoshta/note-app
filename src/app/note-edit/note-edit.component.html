<div class="container mt-5">
  <h2>{{ note.id ? 'Edit Note' : 'Create Note' }}</h2>
    
  <form (ngSubmit)="saveNote()" #noteForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" [(ngModel)]="note.title" name="title" #title="ngModel" required minlength="3">
      <div *ngIf="title.invalid && (title.dirty || title.touched)" class="text-danger">
        <div *ngIf="title.errors?.['required']">Title is required.</div>
        <div *ngIf="title.errors?.['minlength']">Title must be at least 3 characters long.</div>
      </div>
    </div>
      
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" class="form-control" [(ngModel)]="note.content" name="content" #content="ngModel" required minlength="5"></textarea>
      <div *ngIf="content.invalid && (content.dirty || content.touched)" class="text-danger">
        <div *ngIf="content.errors?.['required']">Content is required.</div>
        <div *ngIf="content.errors?.['minlength']">Content must be at least 5 characters long.</div>
      </div>
    </div>
    
    <div class="form-group" style="margin-top: 10px;">      
      <button type="submit" class="btn btn-success" [disabled]="noteForm.invalid">Save</button> |
      <button type="button" class="btn btn-secondary" [routerLink]="['/notes']">Cancel</button>
    </div>
  </form>
</div>
