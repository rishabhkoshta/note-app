<div class="container mt-5">
    
  <h2>{{ note.id ? 'Edit Note' : 'Create Note' }}</h2>
    
    <form (ngSubmit)="saveNote()">
      
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="note.title" name="title" required>
      </div>
      
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" class="form-control" [(ngModel)]="note.content" name="content" required></textarea>
      </div>
      <div class="form-group" style="margin-top: 10px;">      
      <button type="submit" class="btn btn-success">Save</button> |
      <button type="button" class="btn btn-secondary" [routerLink]="['/notes']">Cancel</button>
      </div>
    </form>
  </div>
